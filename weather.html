<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <form class="search">
            <input class="city-input"
             type="text" placeholder="Enter city name">
           <button type ="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="city-date">
            <h2 class="city">pune</h2>
            <p class="date">15 Feb 2024</p>
        </div>
        <div class="temp-info">
            <i class="fa-regular fa-sun"></i>
            <p class="info">clear sky</p>
            <h1 class="temp">22Â°C</h1>

        </div>
        <div class="add-info">
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <h3 class="wind-speed">4km/h</h3>
                <p class="wind-label">wind</p>
            </div>
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <h3 class="humidity-percent">40%</h3>
                <p class="humidity-label">humidity</p>
            </div>
            <div class="visibility">
                <i class="fa-solid fa-eye-slash"></i>
                <h3 class="visibility-km">10km</h3>
                <p class="visibility-label">visibility</p>
            </div>
        </div>
    </div>
<script src="weather.js "></script>
</body>
</html>
